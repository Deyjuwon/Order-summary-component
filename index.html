<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="all-container">
    <div class="card">
      <figure>
        <img src="images/illustration-hero.svg" alt="" class="card-image">
      </figure>
      <div class="card-content">
        <h1 class="heading">Order Summary</h1>
        <p class="description">You can now listen to millions of song, audiobooks, and podcasts on any device anywhere
          you like!</p>
        <div class="plans">
          <div>
            <img src="images/icon-music.svg" alt="">
            <div class="plan-info">
              <p class="type">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="option">Change</a>
        </div>
        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Adejuwon</a>.
    </div>
    
  </footer>

  
  
</body>
</html>
